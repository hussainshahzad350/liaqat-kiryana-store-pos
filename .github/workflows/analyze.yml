name: Analyze & Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'   # or 'stable', 'beta', pin your version
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze Dart/Flutter code
        run: flutter analyze . --fatal-infos  # or dart analyze . 

      # Optional: also run formatter check
      - name: Check code formatting
        run: dart format . --set-exit-if-changed
